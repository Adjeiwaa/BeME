{% extends "tasks/layout.html" %} 

{% block content %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    <p>
        {% for field in form %} 
        {{ field.label_tag }} 
        {{ field }} 
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Sign up</button>
    <input type="hidden" name="next" value="{% url 'tasks:index' %}" />
</form>

{% endblock content %}
